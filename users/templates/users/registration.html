{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign Up for The Storyteller</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group py-3">
                <input type="submit" class="btn btn-outline-primary" value="Sign Up Now!">
            </div>
        </form>
        <div class="border-top pt-3">
            <a href="#">Already have an account? Log In!</a>
        </div>
    </div>
{% endblock content %}
